<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-8">
      <nav mat-tab-nav-bar>
        <a
          class="min-w-50"
          mat-tab-link
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          {{ link.label }}
        </a>
      </nav>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
